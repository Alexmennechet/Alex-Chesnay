                                            <p className="text-xl md:text-2xl font-light text-gray-600 leading-relaxed font-serif italic">Spécialiste CGI, Photographe et Designer, je réalise des cinématiques en temps réel pour le cinéma et les agences de communication.</p>
                                            <div className="flex gap-4">
                                                <button onClick={() => window.open('https://youtu.be/ETtoHh7rmv0?si=cVcgll0xJrk-yDLA', '_blank')} className="px-8 py-3 bg-[#0076ce] hover:bg-[#005c9e] text-white text-[10px] font-bold uppercase tracking-widest rounded-full shadow-md flex items-center gap-2"><IconPlay size={14}/> Watch Reel</button>
                                                <button onClick={() => navigateTo('portfolio')} className="px-8 py-3 bg-[#0076ce] hover:bg-[#005c9e] text-white text-[10px] font-bold uppercase tracking-widest rounded-full shadow-md">Portfolio</button>
                                            </div>
                                        </div>
                                    </div>
                                </section>

                                <div className="py-16 bg-[#f8f8f8] border-y border-black/5 overflow-hidden flex">
                                    <div className="flex animate-ticker whitespace-nowrap items-center">
                                        {[...TECH_LOGOS, ...TECH_LOGOS, ...TECH_LOGOS].map((tech, i) => (
                                            <div key={i} className="mx-20 flex items-center justify-center min-w-[100px]">
                                                <img src={`https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/${tech.slug}.svg`} alt={tech.name} className="h-8 w-auto filter grayscale opacity-100" />
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <section id="work" className="py-24 md:py-40 bg-[#050505] text-white text-left">
                                    {/* AFFICHE UNIQUEMENT LES 3 DERNIERS PROJETS (QUI SONT EN HAUT DE LA LISTE MAINTENANT) */}
                                    {PROJECTS.slice(0, 3).map((p) => (
                                        <div key={p.id} onClick={() => navigateTo('project', p)} className="group border-t border-white/5 py-12 md:py-16 cursor-pointer hover:bg-white/[0.05] transition-colors relative">
                                            <div className="container mx-auto px-6 md:px-12 flex flex-col md:flex-row justify-between items-start md:items-center relative z-10 text-left">
                                                <div className="transition-transform duration-700 group-hover:translate-x-6 text-left">
                                                    <h3 className="font-serif text-2xl md:text-4xl italic leading-none uppercase tracking-tight text-left">{p.client}</h3>
                                                    <p className="text-gray-400 mt-2 tracking-widest uppercase text-[9px] font-mono text-left">{p.category}</p>
                                                </div>
                                                <div className="hidden md:flex w-14 h-14 rounded-full border border-white/20 items-center justify-center group-hover:bg-white group-hover:text-black transition-all"><IconArrowUpRight size={20} /></div>
                                            </div>
                                        </div>
                                    ))}
                                </section>

                                <section id="studio" className="py-24 md:py-40 bg-[#fafafa] text-black text-left">
                                    <div className="container mx-auto px-6 md:px-12 grid lg:grid-cols-12 gap-16">
                                        <div className="lg:col-span-4 space-y-12 text-left">
                                            <h2 className="text-[10px] font-bold uppercase tracking-[0.4em] text-gray-400 text-left">Parcours</h2>
                                            <div className="space-y-8 mt-12 text-left">
                                                {JOURNEY.map((j, i) => (
                                                    <div key={i} className="border-l-2 border-black/10 pl-6 py-1 text-left">
                                                        <p className="text-[10px] font-bold text-gray-400 mb-1 uppercase tracking-tighter text-left">{j.date}</p>
                                                        <h4 className="font-serif italic text-lg leading-tight text-left">{j.title}</h4>
                                                        <p className="text-[10px] text-gray-500 mt-1 uppercase tracking-tighter font-medium text-left">{j.school}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="lg:col-span-8 space-y-10 flex flex-col items-center text-center">
                                            <h3 className="font-serif text-3xl md:text-5xl italic leading-tight text-black max-w-3xl text-left md:text-center">Après un Bachelor Réalisateur 3D à MJM Graphic Design Paris, je poursuis en Mastère Design 3D à l'ICAN Design Paris.</h3>
                                            <div className="space-y-6 text-lg md:text-xl font-light leading-relaxed text-gray-600 max-w-3xl font-serif italic text-left md:text-center">
                                                <p>Spécialisé en modélisation et animation 3D depuis 2017, j’utilise quotidiennement 3ds Max, Maya, Blender, Substance 3D Painter/Designer, Unreal Engine et Unity.</p>
                                                <p>Je complète mes compétences par une veille constante sur l’IA et les nouvelles technologies immersives pour enrichir mes projets.</p>
                                            </div>
                                            <img src={profilePic} alt="Alex Chesnay" className="w-44 h-44 rounded-full object-cover shadow-2xl border-2 border-white transition-transform hover:scale-105 duration-500" />
                                        </div>
                                    </div>
                                </section>
                            </React.Fragment>
                        )}

                        {view === 'portfolio' && (
                            <div className="fade-view pt-40 pb-32 container mx-auto px-6 md:px-12 bg-white animate-in fade-in duration-500 text-left">
                                <h1 className="font-serif text-4xl md:text-5xl italic mb-12 text-black uppercase tracking-tighter text-left">Portfolio</h1>
                                <div className="flex flex-col gap-4 mb-16 text-left">
                                    <div className="flex flex-wrap gap-4">
                                        {MAIN_FILTERS.map(f => (
                                            <button key={f} onClick={() => setActiveFilter(f)} className={`px-6 py-2 text-[10px] font-bold uppercase tracking-widest rounded-full border transition-all duration-300 ${activeFilter === f ? 'bg-black text-white border-black' : 'bg-white text-gray-400 border-gray-200 hover:border-black hover:text-black'}`}>{f}</button>
                                        ))}
                                    </div>
                                    {/* SOUS CATEGORIES PHOTO (visibles seulement si Photographie est actif) */}
                                    {(activeFilter === 'Photographie' || PHOTO_FILTERS.includes(activeFilter)) && (
                                        <div className="flex flex-wrap gap-2 animate-in slide-in-from-left-4 fade-in duration-500 mt-2">
                                             <span className="text-[10px] font-bold uppercase tracking-widest text-gray-400 py-2 mr-2">Catégories Photo :</span>
                                            {PHOTO_FILTERS.map(f => (
                                                <button key={f} onClick={() => setActiveFilter(f)} className={`px-4 py-1 text-[9px] font-bold uppercase tracking-widest rounded-full border transition-all duration-300 ${activeFilter === f ? 'bg-gray-800 text-white border-gray-800' : 'bg-gray-100 text-gray-500 border-transparent hover:bg-gray-200'}`}>{f.replace('Photographie ', '')}</button>
                                            ))}
                                        </div>
                                    )}
                                </div>
                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8 text-left">
                                    {filteredProjects.map((p) => (
                                        <div key={p.id} onClick={() => navigateTo('project', p)} className="relative group overflow-hidden bg-gray-100 aspect-video cursor-pointer border border-black/5 rounded-lg shadow-sm animate-in zoom-in duration-300">
                                            <img src={p.image} alt={p.client} className={`w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110 ${p.id === 'nova' ? 'object-top' : ''}`} />
                                            <div className="absolute inset-0 bg-gradient-to-t from-white/95 to-transparent opacity-0 group-hover:opacity-100 transition-opacity p-6 flex flex-col justify-end text-left">
                                                <span className="text-[8px] font-mono text-gray-500 mb-2 uppercase tracking-widest text-left">{p.category}</span>
                                                <h3 className="font-serif italic text-3xl text-black mb-1 uppercase tracking-tight text-left">{p.client}</h3>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                {filteredProjects.length === 0 && <div className="py-20 text-center text-gray-400 text-left"><p className="text-[10px] uppercase tracking-widest text-left">Aucun projet dans cette catégorie pour le moment.</p></div>}
                            </div>
                        )}

                        {view === 'project' && selectedProject && (
                            <div className="fade-view pt-32 pb-0 animate-in fade-in duration-700 bg-white text-left">
                                <section className="relative h-[50vh] md:h-[65vh] overflow-hidden bg-black text-left">
                                    <img src={selectedProject.image} className="w-full h-full object-cover opacity-80" alt={selectedProject.client} />
                                    <div className="absolute inset-0 bg-gradient-to-b from-transparent to-white" />
                                    <div className="absolute bottom-20 left-0 w-full container mx-auto px-6 md:px-12 text-left">
                                        <span className="text-[10px] uppercase tracking-[0.5em] text-white/50 mb-4 block font-bold tracking-widest font-mono text-left">{selectedProject.category}</span>
                                        <h1 className="font-serif text-4xl md:text-7xl italic text-white leading-none uppercase tracking-tight drop-shadow-lg text-left">{selectedProject.client}</h1>
                                    </div>
                                </section>

                                <div className="container mx-auto px-6 md:px-12 py-16 text-left">
                                    <div className="grid lg:grid-cols-12 gap-16 items-start text-left">
                                        <div className="lg:col-span-8 text-left">
                                            <h4 className="text-[10px] uppercase tracking-widest text-gray-400 font-bold mb-6 text-left">Brief & Vision</h4>
                                            <p className="font-serif text-2xl md:text-4xl italic text-black leading-tight mb-12 text-left">{selectedProject.description}</p>
                                            {selectedProject.socialTags && <p className="text-sm text-gray-500 font-mono mb-12 leading-relaxed text-left">{selectedProject.socialTags}</p>}
                                            
                                            {selectedProject.comparisons ? selectedProject.comparisons.map((comp, i) => (
                                                <div key={i} className="mb-16 text-left">
                                                    <h3 className="text-xl font-serif italic mb-4 text-left">{comp.label}</h3>
                                                    <BeforeAfterSlider imgBefore={comp.before} imgAfter={comp.after} enableFilter={false} />
                                                </div>
                                            )) : selectedProject.hasComparison && (
                                                <div className="mb-16 text-left">
                                                    <h3 className="text-xl font-serif italic mb-4 text-left">Processus de Modélisation</h3>
                                                    <BeforeAfterSlider imgBefore={selectedProject.image} imgAfter={selectedProject.image} enableFilter={true} />
                                                </div>
                                            )}

                                            {selectedProject.videoEmbed && (
                                                <div className="mt-16 aspect-video bg-black rounded-lg overflow-hidden shadow-2xl text-left text-left"><iframe className="w-full h-full" src={selectedProject.videoEmbed} frameBorder="0" allowFullScreen></iframe></div>
                                            )}

                                            {selectedProject.id === 'motion-capture' && (
                                                <div className="mt-16 p-12 bg-gray-50 border border-black/5 rounded-lg text-center text-left">
                                                    <h3 className="font-serif text-2xl italic mb-6 text-center text-left">Pipeline & Timelapse MOCAP</h3>
                                                    <button onClick={() => window.open(selectedProject.videoLink, '_blank')} className="px-10 py-4 bg-black text-white text-[10px] font-bold uppercase tracking-widest rounded shadow-lg hover:bg-gray-800 transition-all flex items-center gap-4 mx-auto text-center">Regarder sur LinkedIn <IconArrowUpRight size={16} /></button>
                                                </div>
                                            )}

                                            {selectedProject.gallery && (
                                                <div className="mt-20 space-y-24 text-left">
                                                    {selectedProject.gallery.map((item, idx) => (
                                                        <div key={idx} className="space-y-6 text-left">
                                                            <div className="overflow-hidden rounded shadow-sm border border-black/5 cursor-zoom-in text-left" onClick={() => setLightboxImg(item.url)}>
                                                                <img src={item.url} className="w-full h-auto grayscale hover:grayscale-0 transition-all duration-1000 text-left" alt={item.legend} />
                                                            </div>
                                                            {item.legend && <p className="text-[10px] uppercase tracking-[0.4em] text-gray-400 font-bold border-l-2 border-amber-400 pl-4 font-mono text-left">{item.legend}</p>}
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                            
                                            {selectedProject.model3d && (
                                                <div className="mt-20 w-full h-[400px] bg-gray-100 rounded-lg overflow-hidden relative shadow-inner border border-black/5 text-left">
                                                    <div className="absolute top-4 left-4 z-10 flex gap-2 text-left"><span className="bg-black/80 text-white px-3 py-1 text-[10px] font-bold uppercase tracking-widest rounded flex items-center gap-2 text-left"><IconCube size={12}/> Asset 3D Viewer</span></div>
                                                    <model-viewer src={selectedProject.model3d} alt="Modèle 3D" auto-rotate camera-controls shadow-intensity="1" className="text-left"></model-viewer>
                                                    <div className="absolute bottom-4 right-4 z-10 text-left"><a href={selectedProject.model3d} download className="bg-white/90 hover:bg-white text-black px-4 py-2 text-[10px] font-bold uppercase tracking-widest rounded shadow-sm flex items-center gap-2 transition-all text-left">Download .GLB <IconArrowUpRight size={12}/></a></div>
                                                </div>
                                            )}
                                        </div>
                                        <div className="lg:col-span-4 sticky top-32 text-left">
                                            <h4 className="text-[10px] uppercase tracking-widest text-gray-400 font-bold mb-4 text-left">Pipeline</h4>
                                            <div className="flex flex-wrap gap-2 text-left">{selectedProject.tech.map(t => <span key={t} className="text-[10px] border border-black/10 px-4 py-1 rounded-full text-left">{t}</span>)}</div>
                                            {/* Bouton retour utilisant navigateTo */}
                                            <button onClick={() => navigateTo('portfolio')} className="mt-20 text-[10px] font-bold uppercase tracking-widest border-b border-black pb-1 hover:text-gray-400 transition-colors text-left">← Retour Portfolio</button>
                                        </div>
                                    </div>
                                </div>
                                <div onClick={() => navigateTo('project', getNextProject(selectedProject.id))} className="w-full h-[400px] relative cursor-pointer group overflow-hidden border-t border-black/5 text-left">
                                    <img src={getNextProject(selectedProject.id).image} className="w-full h-full object-cover opacity-40 group-hover:opacity-100 transition-all duration-700 grayscale group-hover:grayscale-0 text-left" />
                                    <div className="absolute inset-0 flex flex-col items-center justify-center bg-black/20 group-hover:bg-transparent transition-all text-center">
                                        <span className="text-white text-xs uppercase tracking-[0.5em] mb-4 font-bold text-center">Projet Suivant</span>
                                        <h2 className="font-serif text-5xl md:text-7xl italic text-white group-hover:scale-110 transition-transform duration-700 text-center">{getNextProject(selectedProject.id).client}</h2>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'contact' && (
                            <div className="fade-view pt-40 pb-32 container mx-auto px-6 md:px-12 text-black bg-white animate-in fade-in duration-500 text-left">
                                <h1 className="font-serif text-4xl md:text-5xl italic mb-16 uppercase tracking-tighter text-black text-left">Contact</h1>
                                <div className="grid lg:grid-cols-2 gap-24 text-left">
                                    {contactStatus === 'success' ? (
                                        <div className="flex flex-col items-start space-y-6 animate-in zoom-in duration-500 text-left">
                                            <div className="w-16 h-16 bg-black text-white rounded-full flex items-center justify-center shadow-xl text-left"><IconCheck size={32} /></div>
                                            <div className="text-left"><h2 className="font-serif text-4xl italic text-black mb-4 text-left">Message envoyé !</h2><p className="text-xl text-gray-500 font-light max-w-md text-left">Merci Alex. Votre message a été sécurisé et transmis avec succès.</p></div>
                                            <button onClick={() => setContactStatus('idle')} className="text-[10px] font-bold uppercase tracking-widest border-b border-black pb-1 hover:text-gray-400 transition-colors text-left">Envoyer un autre message</button>
                                        </div>
                                    ) : (
                                        <form className="space-y-10 text-left" onSubmit={handleContactSubmit}>
                                            <div className="hp-field text-left"><input type="text" tabIndex="-1" autoComplete="off" value={formData._hp} onChange={e => setFormData({...formData, _hp: e.target.value})} /></div>
                                            <div className="grid md:grid-cols-2 gap-10 text-left">
                                                <div className="space-y-1 relative text-left"><label className="text-[10px] uppercase tracking-widest text-gray-400 font-bold text-left">Nom / Entreprise</label><input type="text" required value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} className={`w-full bg-transparent border-b py-3 text-lg focus:outline-none transition-colors ${formData.name.length > 2 ? 'border-green-500' : 'border-black/10 focus:border-black'}`} placeholder="Votre nom" />{formData.name.length > 2 && <span className="absolute right-0 bottom-4 text-green-500 text-left"><IconCheck size={16}/></span>}</div>
                                                <div className="space-y-1 relative text-left"><label className="text-[10px] uppercase tracking-widest text-gray-400 font-bold text-left">Email</label><input type="email" required value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} className={`w-full bg-transparent border-b py-3 text-lg focus:outline-none transition-colors ${formData.email.includes('@') ? 'border-green-500' : 'border-black/10 focus:border-black'}`} placeholder="email@exemple.com" />{formData.email.includes('@') && <span className="absolute right-0 bottom-4 text-green-500 text-left"><IconCheck size={16}/></span>}</div>
                                            </div>
                                            <div className="space-y-1 text-left"><label className="text-[10px] uppercase tracking-widest text-gray-400 font-bold text-left">Objet</label><select value={formData.subject} onChange={e => setFormData({...formData, subject: e.target.value})} className="w-full bg-transparent border-b border-black/10 py-3 text-lg focus:outline-none focus:border-black cursor-pointer rounded-none text-left"><option>Proposition de projet</option><option>Opportunité de travail</option><option>Collaboration</option><option>Autre</option></select></div>
                                            <div className="space-y-1 text-left"><label className="text-[10px] uppercase tracking-widest text-gray-400 font-bold text-left">Message</label><textarea required value={formData.message} onChange={e => setFormData({...formData, message: e.target.value})} className="w-full bg-transparent border-b border-black/10 py-3 text-lg focus:outline-none focus:border-black min-h-[120px] text-left" rows="3" placeholder="Parlez-moi de votre projet..."></textarea></div>
                                            <div className="pt-6 text-left"><button disabled={contactStatus === 'sending'} className={`px-12 py-5 text-white text-[10px] font-bold uppercase tracking-widest transition-all ${contactStatus === 'sending' ? 'bg-gray-400 cursor-not-allowed' : 'bg-black hover:bg-gray-800'}`}>{contactStatus === 'sending' ? 'Chiffrement...' : 'Envoyer le message'}</button></div>
                                        </form>
                                    )}
                                    <div className="space-y-12 text-left"><MapComponent /></div>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="py-20 md:py-32 bg-white text-black border-t border-black/5 relative z-[20] text-left text-left">
                        <div className="container mx-auto px-6 md:px-12 text-left">
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-12 text-gray-400 text-left">
                                <div className="lg:col-span-3 text-left">
                                    <h4 className="text-[10px] uppercase tracking-widest mb-6 font-bold font-mono text-left">Localisation</h4>
                                    <p className="text-xl font-sans text-black tracking-tighter uppercase italic text-left">75010 Paris, France</p>
                                </div>
                                <div className="lg:col-span-5 text-left">
                                    <h4 className="text-[10px] uppercase tracking-widest mb-6 font-bold font-mono text-left">Réseaux</h4>
                                    <div className="flex flex-row flex-nowrap items-center gap-6 font-mono text-black uppercase text-lg overflow-x-auto no-scrollbar text-left">
                                        {[{n: "LinkedIn", u: "https://www.linkedin.com/in/alex-mennechet/"}, {n: "ArtStation", u: "https://www.artstation.com/alex-mennechet"}, {n: "Instagram", u: "https://www.instagram.com/alex.chesnay/"}, {n: "YouTube", u: "https://www.youtube.com/@AlexChesnay"}].map(l => (<a key={l.n} href={l.u} target="_blank" rel="noopener noreferrer" className="hover:text-gray-400 transition-colors whitespace-nowrap text-left">{l.n}</a>))}
                                    </div>
                                </div>
                                <div className="lg:col-span-4 flex flex-col items-start lg:items-end lg:text-right text-left">
                                    <span className="text-[10px] uppercase tracking-widest text-gray-400 mb-6 font-bold font-mono text-left">Email</span>
                                    <button onClick={() => window.location.href = `mailto:${getEmail()}`} className="font-serif text-xl italic text-black hover:text-gray-400 transition-colors border-b border-transparent hover:border-gray-400 pb-1 text-left">Contacter via Email</button>
                                </div>
                            </div>
                            <div className="mt-24 flex justify-between items-center text-[10px] uppercase tracking-[0.4em] text-gray-400 pt-8 border-t border-black/5 font-mono text-left">
                                <p className="text-left">©2026 Alex Chesnay — Réalisateur 3D</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
