<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  <a class="skip-link" href="#main">Aller au contenu principal</a>
  <header class="site-header">
    <button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false">Menu</button>
    <nav class="site-pages" id="primary-menu">
      <ul class="main-nav">
        <li><a href="/">Accueil</a></li>
        <li><a href="/projets/">Projets</a></li>
        <li><a href="/services/">Services</a></li>
        <li><a href="/a-propos/">À propos</a></li>
        <li><a href="/blog/">Blog</a></li>
      </ul>
    </nav>
    <a href="/contact/" class="contact-button-small" aria-current="page">Contact</a>
  </header>

  <main id="main" class="container">
    <div class="content-narrow">
      <h1>Contact</h1>
      <div class="map-embed">
        <iframe src="https://maps.google.com/maps?q=75001%20PARIS&t=&z=13&ie=UTF8&iwloc=&output=embed" loading="lazy" allowfullscreen></iframe>
      </div>
    </div>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="content-narrow contact-form">
      <input type="hidden" name="form-name" value="contact" />
      <p class="visually-hidden"><label>Ne pas remplir <input name="bot-field" /></label></p>
      <div class="field">
        <label for="first-name">Prénom</label>
        <input id="first-name" name="prenom" required />
      </div>
      <div class="field">
        <label for="last-name">Nom</label>
        <input id="last-name" name="nom" required />
      </div>
      <div class="field">
        <label for="phone">Téléphone</label>
        <input id="phone" type="tel" name="telephone" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div data-netlify-recaptcha="true"></div>
      <button type="submit" class="btn-primary">Envoyer</button>
      <p class="form-message success visually-hidden">Message envoyé !</p>
      <p class="form-message error visually-hidden">Une erreur est survenue.</p>
    </form>
  </main>

  <footer class="site-footer">
  <div class="footer-content">
    <a class="footer-phone" href="tel:0768563197">0768563197</a>
    <div class="footer-center">
      <a class="footer-email" href="mailto:alex-mennechet@outlook.fr">alex-mennechet@outlook.fr</a>
      <ul class="footer-links">
        <li><a href="/mentions-legales">Mentions légales</a></li>
        <li><a href="/politique-de-confidentialite">Politique de confidentialité</a></li>
      </ul>
    </div>
    <div class="footer-socials" aria-label="Réseaux sociaux">
        <a href="https://instagram.com/alexchesnay" aria-label="Instagram" target="_blank" rel="noopener">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://facebook.com/" aria-label="Facebook" target="_blank" rel="noopener">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://vimeo.com/" aria-label="Vimeo" target="_blank" rel="noopener">
          <i class="fa-brands fa-vimeo-v"></i>
        </a>
        <a href="https://www.linkedin.com/in/alexchesnay" aria-label="LinkedIn" target="_blank" rel="noopener">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a href="https://x.com/" aria-label="X" target="_blank" rel="noopener">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
      </div>
  </div>
</footer>
  <script>
    const form = document.querySelector('form[name="contact"]');
    const successMessage = form.querySelector('.form-message.success');
    const errorMessage = form.querySelector('.form-message.error');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch('/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams(formData).toString()
        });
        if (response.ok) {
          successMessage.classList.remove('visually-hidden');
          errorMessage.classList.add('visually-hidden');
          form.reset();
        } else {
          throw new Error('Network response was not ok');
        }
      } catch (err) {
        errorMessage.classList.remove('visually-hidden');
        successMessage.classList.add('visually-hidden');
      }
    });
  </script>
  <script src="/js/script.min.js" defer></script>
</body>
</html>
