<body>
  <a class="skip-link" href="#main">Aller au contenu principal</a>
  <header class="site-header">
  <div class="nav-inner">
    <button class="menu-toggle" aria-expanded="false" aria-label="Menu">Menu</button>
    <nav class="main-nav">
      <div class="nav-scroll">

      </div>

    <a class="btn contact-cta" href="/contact/" aria-current="page">Contact</a>
  </div>
</header>

  <main id="main" class="container">
    <div class="content-narrow">
      <h1 class="text-center">Contact</h1>
      <div class="map-embed">
        <div id="map" style="width:100%;height:100%;"></div>
        <p class="map-link text-left"><a href="https://www.openstreetmap.org/?mlat=48.8627&mlon=2.3364#map=13/48.8627/2.3364" target="_blank" rel="noopener" class="btn-primary">Ouvrir dans OpenStreetMap</a></p>
      </div>
      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="contact-form">
        <input type="hidden" name="form-name" value="contact" />
        <p class="visually-hidden text-left"><label>Ne pas remplir <input name="bot-field" /></label></p>
        <div class="field">
          <label for="first-name">Prénom</label>
          <input id="first-name" name="prenom" required />
        </div>
        <div class="field">
          <label for="last-name">Nom</label>
          <input id="last-name" name="nom" required />
        </div>
        <div class="field">
          <label for="phone">Téléphone</label>
          <input id="phone" type="tel" name="telephone" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div data-netlify-recaptcha="true"></div>
        <button type="submit" class="btn-primary">Envoyer</button>
        <p class="form-message success visually-hidden text-left">Merci, votre message a bien été envoyé.</p>
        <p class="form-message error visually-hidden text-left">Une erreur est survenue.</p>
      </form>
    </div>
  </main>

        <a href="https://instagram.com/alexchesnay" aria-label="Instagram" target="_blank" rel="noopener">
          <i class="fa-brands fa-instagram"></i>
        </a>

      </div>
    </div>
  </div>
</footer>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const map = L.map('map').setView([48.8627, 2.3364], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      L.marker([48.8627, 2.3364]).addTo(map);
    });
  </script>
