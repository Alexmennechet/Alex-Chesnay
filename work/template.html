  <link rel="stylesheet" href="../css/style.min.css">
  <script type="application/ld+json">

    "@context": "https://schema.org",
    "@type": "CreativeWork",
    "name": "Titre du projet",
    "image": "https://alexchesnay.com/assets/images/placeholder2.png",

<body>
  <header class="project-hero">
    <!-- Hero image or video -->
    <img src="../assets/images/placeholder2.png" srcset="../assets/images/placeholder2.png" sizes="100vw" alt="Hero" class="hero-media" decoding="async" />

  <main class="project-content">
    <section class="pitch">
      <h1>Titre du projet</h1>
      <p>Pitch du projet.</p>

    <section class="role">
      <h2>Rôle</h2>

    <section class="tools">
      <h2>Outils</h2>
      <ul>
        <li>Outil 1</li>
        <li>Outil 2</li>

    </section>

    <section class="challenges">
      <h2>Défis &amp; Solutions</h2>
      <p>Défis rencontrés et solutions apportées.</p>
    </section>

    <section class="gallery">
      <h2>Galerie</h2>
      <img src="../assets/images/placeholder3.png" srcset="../assets/images/placeholder3.png" sizes="100vw" alt="Gallery item" loading="lazy" decoding="async" />
    </section>

    <section class="cta">
      <h2>Intéressé ?</h2>
      <a class="btn-contact" href="mailto:alex-mennechet@outlook.fr">Contactez-moi</a>
    </section>
  </main>

  <nav class="project-nav">
    <a class="prev" href="#">Projet précédent</a>
